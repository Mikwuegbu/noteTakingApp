<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="output.css" />
		<title>Create Note</title>
	</head>
	<body class="">
		<nav class="">
			<div class="space-y-5 py-5 border-b">
				<a
					href="./index.html"
					class="px-10 text-center font-semibold py-5 hover:bg-gray-200 hover:cursor-pointer"
				>
					Home
				</a>

				<a
					href="./create.html"
					id="create"
					class="px-10 w-full text-center font-semibold py-5 hover:bg-gray-200 hover:cursor-pointer"
					>Create</a
				>
			</div>
		</nav>
		<main class="my-10">
			<form class="max-w-2xl mx-auto p-6 bg-white" id="formData">
				<h2 class="text-3xl font-semibold mb-10">Create Post</h2>

				<div class="mb-4">
					<label for="title" class="block text-gray-700 font-semibold mb-4"
						>Title</label
					>
					<input
						type="text"
						id="title"
						class="w-full border rounded px-3 py-2 focus:outline-none focus:border-blue-500"
					/>
				</div>

				<div class="mb-4">
					<label for="post" class="block text-gray-700 font-semibold mb-4"
						>Post</label
					>
					<textarea
						id="post"
						rows="10"
						class="w-full border rounded px-3 py-2 focus:outline-none focus:border-blue-500"
					></textarea>
				</div>

				<div class="flex justify-end">
					<button
						id="create-btn"
						class="bg-blue-500 text-white px-4 py-2 mr-2 rounded hover:bg-blue-600 focus:outline-none focus:bg-blue-600"
					>
						Create
					</button>
					<button
						id="cancel-btn"
						class="bg-gray-300 text-gray-700 px-4 py-2 rounded hover:bg-gray-400 focus:outline-none focus:bg-gray-400"
					>
						Cancel
					</button>
				</div>
				<div id="validate" class="text-red-600"></div>
			</form>
		</main>
		<script src="./scripts/script1.js"></script>
	</body>
</html>
